<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>

  <div class="app">

    <header class="header">
      <div class="header-logo">
        <img src="images/logo-bonus.svg" alt="">
      </div>
      <div class="score">
        <div>
          <div class="score-title">Score</div>
          <div class="score-number" id="scoreNumber"></div>
        </div>
      </div>
    </header><!-- /header -->

    <main>

      <div class="pentagon">
        <button class="chooseBtn abs chooseBtn-rock" data-title="rock" aria-label="Rock">
          <span></span>
        </button>
        <button class="chooseBtn abs chooseBtn-paper" data-title="paper" aria-label="Paper">
          <span></span>
        </button>
        <button class="chooseBtn abs chooseBtn-scissors" data-title="scissors" aria-label="Scissors">
          <span></span>
        </button>
        <button class="chooseBtn abs chooseBtn-lizard" data-title="lizard" aria-label="Lizard">
          <span></span>
        </button>
        <button class="chooseBtn abs chooseBtn-spock" data-title="spock" aria-label="Spock">
          <span></span>
        </button>
      </div><!-- /pentagon -->

      <button class="btn btn-rules" id="showRules" aria-label="Rules">Rules</button>

      <div id="result" class="hidden">
        <div class="resultInner">
          <div class="resultInner-item item1">
            <h2>You Picked</h2>
            <div class="chooseBtn large" id="yourResult">
              <span></span>
              <div class="highlight_box"></div>
            </div>
          </div>
          
          <div class="resultInner-item item3">
            <h2>The House Picked</h2>
            <div class="empty" id="empty"></div>
            <div class="chooseBtn large hidden" id="homeResult">
              <span></span>
              <div class="highlight_box"></div>
            </div>
          </div>

          <div class="resultInner-item item2" id="totalResult">
            <h1 class="resultInner-title" id="totalResultText"></h1>
            <button class="btn btn-white btn-large" id="playAgain">PLAY AGAIN</button>
          </div>
        </div>
      </div><!-- /result -->
    
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/K-ost" target="_blank">K-ost</a>.
    </footer>

  </div><!-- /app -->

  <div id="rulesModal" class="modal">
    <div class="modal-overlay modalDismiss"></div>
    <div class="modal-content">
      <a href="#" class="modal-close modalDismiss"></a>
      <div class="modal-title">RULES</div>
      <img src="images/image-rules-bonus.svg" alt="">
    </div>
  </div><!-- /modal -->

  <script src="js/index.js"></script>
</body>
</html>
